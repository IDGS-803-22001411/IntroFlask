<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinépolis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="../static/img/cinepolis2.png" class="img-fluid" alt="...">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card mt-5">
                    <div class="card-body">
                        <h5 class="card-title">Entradas</h5>
                        <form action="/cinepolis" method="POST">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="cantidad_compradores" class="form-label">Cantidad de compradores:</label>
                                <input type="number" class="form-control" id="cantidad_compradores" name="cantidad_compradores" required>
                            </div>
                            <label class="form-label">Tarjeta de Cineco:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="cineco" value="si" required>
                                <label class="form-check-label">Sí</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="cineco" value="no" required>
                                <label class="form-check-label">No</label>
                            </div>
                            <div class="mb-3">
                                <label for="cantidad_boletos" class="form-label">Cantidad de boletos:</label>
                                <input type="number" class="form-control" id="cantidad_boletos" name="cantidad_boletos" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Procesar</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card mt-5">
                    <div class="card-body">
                        <h5 class="card-title">Salidas</h5>
                        {% if total_a_pagar is not none %}
                            <div class="mb-3">
                                <label class="form-label">Valor a pagar:</label>
                                <h3>${{ total_a_pagar }}</h3>
                            </div>
                        {% endif %}
                        {% if error %}
                            <p style="color: red;">{{ error }}</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
